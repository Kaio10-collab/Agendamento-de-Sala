spring.application.name=agendamentosala

# --- Configuração do Servidor ---
server.port=8080

# CONFIGURAÇÃO DO RABBITMQ (Docker local)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest01
spring.rabbitmq.password=guest01

# CONFIGURAÇÃO DO BANCO DE DADOS H2
# O console web do H2 estará disponível em http://localhost:8080/h2-console
spring.datasource.url=jdbc:h2:mem:sala_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CONFIGURAÇÃO JPA (Para criar as tabelas automaticamente)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
